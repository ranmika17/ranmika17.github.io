  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body, html {
      height: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      width: 80%;
      max-width: 800px;
      padding: 40px;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff004f, #ff7700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p { color: #ccc; margin-bottom: 30px; }
    .btn {
      padding: 12px 30px;
      background: linear-gradient(90deg, #ff004f, #ff7700);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff004f;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #lottie { width: 300px; height: 300px; margin: 0 auto 30px; }
  </style>
</head>
