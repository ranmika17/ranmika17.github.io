<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work in Progress</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    body, html {
      height: 100%;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #ff004f, #ff7700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textPulse 2s infinite;
    }

    @keyframes textPulse {
      0%,100% {opacity:1;}
      50% {opacity:0.7;}
    }

    /* Gear container */
    .gears {
      position: relative;
      width: 150px;
      height: 150px;
      margin-bottom: 2rem;
    }

    /* Base gear style */
    .gear {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      margin: -30px;
      border: 6px solid #ff004f;
      border-radius: 50%;
      border-top-color: #ff7700;
      animation: spin 2s linear infinite;
    }

    /* Second gear smaller, rotates opposite */
    .gear.small {
      width: 40px;
      height: 40px;
      margin: -20px;
      border-width: 4px;
      animation: spinReverse 1.5s linear infinite;
      top: 20%;
      left: 20%;
    }

    /* Third gear */
    .gear.medium {
      width: 50px;
      height: 50px;
      margin: -25px;
      border-width: 5px;
      animation: spin 2.5s linear infinite;
      top: 70%;
      left: 70%;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes spinReverse {
      0% { transform: rotate(360deg); }
      100% { transform: rotate(0deg); }
    }

    /* Go Back button */
    .btn-back {
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #ff004f, #ff7700);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,0,79,0.5);
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,119,0,0.6);
    }

  </style>
</head>
<body>

  <h1>Oops! Sorry, we are still working on this ðŸ˜…</h1>

  <div class="gears">
    <div class="gear"></div>
    <div class="gear small"></div>
    <div class="gear medium"></div>
  </div>

  <button class="btn-back" onclick="window.history.back()">Go Back</button>

</body>
</html>
